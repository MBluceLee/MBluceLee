<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>MyList</title>
	</head>
	<body>
		<h2>无序列表</h2>
		<ul type="circle">
			<li>中国</li>
			<li>河南</li>
			<li>开封</li>
			<li>通许</li>
			<li>沈公</li>
		</ul><br />
		<h2>有序列表</h2>
		<ol type="I" >
			<li>中国</li>
			<li>河南</li>
			<li>开封</li>
			<li>通许</li>
			<li>沈公</li>
		</ol><br />		
	</body>
</html>
